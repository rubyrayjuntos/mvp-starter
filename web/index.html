<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InspectorAssist | AI Real Estate Support</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <!-- Auth Overlay -->
        <div id="auth-overlay" class="auth-overlay">
            <div class="glass-card auth-card">
                <div class="hero">
                    <h2 style="margin-bottom: 2rem;">Secure Entry</h2>
                    <form id="login-form">
                        <input type="email" id="email" placeholder="Email Address" required 
                               style="width: 100%; padding: 12px; margin-bottom: 1rem; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                        <input type="password" id="password" placeholder="Key Phrase" required
                               style="width: 100%; padding: 12px; margin-bottom: 2rem; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); border-radius: 8px; color: white;">
                        <button type="submit" class="premium-btn" style="width: 100%;">Initialize Session</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <main class="premium-container" id="main-content" style="display: none;">
            <header class="hero animated-float">
                <h1>InspectorAssist</h1>
                <p>AI-Powered Inspection Intelligence & Negotiation Strategy</p>
            </header>

            <section class="glass-card">
                <div id="upload-zone" class="upload-zone">
                    <div class="icon-glow">ðŸ“„</div>
                    <h3>Drop Inspection PDF</h3>
                    <p>Analysis will begin immediately upon receipt</p>
                    <input type="file" id="file-input" hidden accept="application/pdf">
                </div>
                
                <div id="processing-status" style="display: none; margin-top: 2rem; text-align: center;">
                    <div class="premium-loader" style="margin-bottom: 1rem;">Scanning Architecture...</div>
                    <div id="status-bar" style="width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px;">
                        <div id="status-progress" style="width: 0%; height: 100%; background: var(--accent-blue); border-radius: 2px; transition: width 0.5s ease;"></div>
                    </div>
                    <p id="status-text" style="color: var(--text-secondary); margin-top: 1rem;"></p>
                </div>
            </section>

            <div id="dashboard-results" class="status-grid" style="display: none;">
                <!-- Issues Section -->
                <section class="glass-card">
                    <h2 style="margin-bottom: 1.5rem; color: var(--accent-blue);">Detected Imperfections</h2>
                    <div id="issues-list"></div>
                </section>

                <!-- Negotiation Section -->
                <section class="glass-card">
                    <h2 style="margin-bottom: 1.5rem; color: var(--accent-purple);">Strategic Plan</h2>
                    <div id="negotiation-plan" style="white-space: pre-wrap; font-size: 0.95rem; color: var(--text-secondary);"></div>
                    <button id="generate-plan-btn" class="premium-btn" style="margin-top: 2rem; width: 100%; display: none;">Refine Strategy</button>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="./main.ts"></script>
</body>
</html>
